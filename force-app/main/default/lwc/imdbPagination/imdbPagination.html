<template>
    <lightning-layout class="slds-grid_align-center slds-grid_vertical-align-center slds-p-vertical_small">
        <lightning-layout-item>
            <lightning-button
                label="Previous"
                icon-name="utility:chevronleft"
                onclick={previousHandler}
                disabled={disablePrevious}
            ></lightning-button>
        </lightning-layout-item>
        <lightning-layout-item>
            <div class="slds-text-align_center paginate-pagecounter">
                Page {currentPage} of {totalPage}
            </div>
        </lightning-layout-item>
        <lightning-layout-item>
            <lightning-button
                label="Next"
                icon-name="utility:chevronright"
                icon-position="right"
                onclick={nextHandler}
                disabled={disableNext}
            ></lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</template>
