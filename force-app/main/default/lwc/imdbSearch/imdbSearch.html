<template>
    <lightning-button label="Go to Favorites" onclick={navigateToFavorites}></lightning-button>
    <header>
        <div class="search-container">
            <c-imdb-advanced-search
                is-release-date-filtering-allowed
                onsearch={searchHandler}
            ></c-imdb-advanced-search>
        </div>
    </header>
    <main id="main">
        <template for:each={arrayOfMovies} for:item="movie" for:index="index">
            <c-imdb-movie-item
                key={movie.id}
                movie={movie}
                is-initially-added={movie.isAdded}
                ontogglefavorite={toggleFavoriteHandler}
            ></c-imdb-movie-item>
        </template>
    </main>
    <div class="search-pagination">
        <c-imdb-pagination
            records={arrayOfMoviesBefore}
            onpaginate={paginateHandler}
        ></c-imdb-pagination>
    </div>
</template>
