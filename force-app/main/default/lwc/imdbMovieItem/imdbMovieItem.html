<template>
    <div class="wrapper">
    <div class="movie" onclick={openMovieDetails}>
        <div class="image-container">
            <img class="movie-image" src={image} alt="Image" />
        </div>
        <div class="movie-info">
            <h3 class="movie-title">{title}</h3>
            <div style="min-width: 88px;">
                <div style="width: 100%;">
                    <div class="imdb_rating"><span class="imdb_rating-secondary">Rating: </span>{imDbRating}<span class="imdb_rating-secondary">/10</span></div>
                    <div class="imdb_votes">Votes: {imDbRatingVotes}</div>
                </div>
            </div>
        </div>
        <div class="overview">
            <h4>Overview:</h4>
            {plot}
        </div>
    </div>

    <template if:true={isShowMovieDetails}>
        <section
            role="dialog"
            tabindex="-1"
            aria-labelledby="modal-heading-01"
            aria-modal="true"
            aria-describedby="modal-content-id-1"
            class="details_movie-modal slds-modal slds-fade-in-open slds-modal_medium"
        >
            <div class="slds-modal__container">
                
                <header class="slds-modal__header">
                    <button
                        class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close"
                        onclick={hideMovieDetails}
                    >
                        <lightning-icon
                            icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small"
                        ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                        {title}
                    </h2>
                </header>
                <div
                    class="slds-modal__content slds-p-horizontal_medium slds-var-p-vertical_x-large"
                    id="modal-content-id-1"
                >
                <template if:true={isLoading}>
                    <lightning-spinner variant="brand">
                    </lightning-spinner>
                </template>
                    <div class="details_movie-wrapper">
                        <div class="details_movie-left">
                            <div class="details_movie-item">
                                <p class="details_movie__text">Description</p>
                                <div class="details_movie__item-details">{description}</div>
                            </div>
                            <div class="details_movie-item">
                                <p class="details_movie__text">Runtime</p>
                                <div class="details_movie__item-details">{runtimeStr}</div>
                            </div>
                            <div class="details_movie-item">
                                <p class="details_movie__text">Genres</p>
                                <div class="details_movie__item-details">{genres}</div>
                            </div>
                            <div class="details_movie-item">
                                <p class="details_movie__text">Content Rating</p>
                                <div class="details_movie__item-details">{contentRating}</div>
                            </div>
                            <div class="details_movie-item">
                                <p class="details_movie__text">imDbRating</p>
                                <div class="details_movie__item-details">
                                    <span class="details_movie__text-with-image">{imDbRating}</span></div>
                                    <img src={imdbImage} class="imdb"></img>
                            </div>
                            <div class="details_movie-item">
                                <p class="details_movie__text">imDbRatingVotes</p>
                                <div class="details_movie__item-details">{imDbRatingVotes}</div>
                            </div>
                            <div class="details_movie-item">
                                <p class="details_movie__text">Metacritic Rating</p>
                                <div class="details_movie__item-details">
                                    <div data-id="metascore" class="details_movie__text-with-metascore">{metacriticRating}</div>
                                    <img src={metascoreImage} class="metascore"></img>
                                </div>
                            </div>
                            <div class="details_movie-item">
                                <p class="details_movie__text">Stars</p>
                                <div class="details_movie__item-details">{stars}</div>
                            </div>

                            <div class="slds-p-bottom_large details_movie-item">
                                <p class="details_movie__text">Plot</p>
                                <div class="details_movie__item-details">{plot}</div>
                            </div>
                            <lightning-button variant={favoritesVariant} label={favoritesLabel} onclick={addMovie}></lightning-button>
                        </div>
                        <div>
                            <img class="details_movie-image" src={image} alt="Image" />
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</div>
</template>
